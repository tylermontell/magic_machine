name: Repopack Automation

on:
  push:
    branches:
      - main

jobs:
  repopack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Repopack
        run: npm install -g repopack

      # Run Repopack command and generate the XML output
      - name: Run Repopack and Generate Output
        run: repopack --remote https://github.com/your_username/your_repo.git

      # Check if the repopack-output.xml exists in the directory
      - name: Verify Repopack Output
        run: |
          ls -l
          if [ -f "repopack-output.xml" ]; then echo "Repopack output found!"; else echo "Repopack output not generated."; fi

      # Use correct path for the preprocessing script (root directory)
      - name: Run Preprocessing Script
        run: python preprocess_repopack.py

      - name: Upload Session Summaries
        uses: actions/upload-artifact@v3
        with:
          name: session-summaries
          path: session_summaries.txt

      - name: Upload Optimized Output
        uses: actions/upload-artifact@v3
        with:
          name: optimized-repopack-output
          path: ./optimized-repopack-output.xml
